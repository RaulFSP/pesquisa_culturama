<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de pesquisa online Culturama">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://raulfsp.github.io/pesquisa_culturama/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pesquisa Culturama">
    <meta property="og:description" content="Formulário de pesquisa online Culturama">
    <meta property="og:image" content="https://raulfsp.github.io/pesquisa_culturama/assets/logo-culturama.png">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="raulfsp.github.io">
    <meta property="twitter:url" content="https://raulfsp.github.io/pesquisa_culturama/">
    <meta name="twitter:title" content="Pesquisa Culturama">
    <meta name="twitter:description" content="Formulário de pesquisa online Culturama">
    <meta name="twitter:image" content="https://raulfsp.github.io/pesquisa_culturama/assets/logo-culturama.png">
    <link rel="shortcut icon" href="assets/culturama-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Culturama</title>
    <meta name="google-site-verification" content="Ngb0WMH5kMcWz7lIRw5QrDGaFCbSwyOnCodRP27d2zE" />
</head>

<body>
    <header>
        <div>
            <img src="./assets/logo-culturama.png" alt="Culturama Pesquisa Online logo">
            <h1>Pesquisa Online</h1>

        </div>
    </header>
    <main>
        <!--FORM DADOS PESSOAIS-->
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Formulario de Usuário</legend>
                    <div>
                        <label for="usuarioNome">Nome do usuário</label>
                        <input type="text" name="usuarioNome" id="usuarioNome" required>
                    </div>
                    <div>
                        <label for="usuarioEmail">Email do usuário</label>
                        <input type="email" name="usuarioEmail" id="usuarioEmail" required>
                    </div>
                    <div>
                        <label for="usuarioDob">Data de nascimento</label>
                        <input type="date" name="usuarioDob" id="usuarioDob" required>
                    </div>
                    <div>
                        <label id="usuarioContato">Contato do usuário</label>
                        <input type="tel" name="usuarioContato" id="usuarioContato" pattern="[0-9]{11}"
                            placeholder="(00)000000000" aria-describedby="phoneHelp">
                        <small id="phoneHelp">preencha com 11 digitos no formato: DDD + número sem espaços ou
                            hífen</small>
                    </div>
                    <div>
                        <label for="usuarioFoto">Foto de usuário</label>
                        <input type="file" accept="image/*" name="usuarioFoto" id="usuarioFoto"
                            aria-describedby="imageHelp">
                        <small id="imageHelp">Envie uma foto no formato png, jpeg ou webm</small>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Formulario de Perfil</legend>
                    <div>
                        <p>Gênero</p>
                        <div>
                            <label for="usuarioGeneroF">FEMININO</label>
                            <input type="radio" name="usuarioGenero" id="usuarioGeneroF" value="f">
                            <label for="usuarioGeneroM">MASCULINO</label>
                            <input type="radio" name="usuarioGenero" id="usuarioGeneroM" value="m">
                        </div>
                    </div>
                    <div>
                        <label for="usuarioEstadoCivil">Estado Civil</label>
                        <select name="usuarioEstadoCivil" id="usuarioEstadoCivil">
                            <option value="">Escolha</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="uniaoEstavel">União Estável</option>
                        </select>
                    </div>
                    <div>
                        <label for="usuarioEstado">Estado</label>
                        <select id="usuarioEstado" name="usuarioEstado" required>
                            <option value="">Escolha</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>

                        </select>
                    </div>
                    <div>
                        <label for="usuarioCidade">Cidade</label>
                        <input type="text" id="usuarioCidade" name="usuarioCidade">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Formulario de Hábito</legend>
                    <div>
                        <p>Redes Sociais</p>
                        <div>
                            <label for="usuarioRedeSocialF">facebook</label>
                            <input type="checkbox" value="facebook" name="usuarioRedeSocial" id="usuarioRedeSocialF">
                        </div>
                        <div>
                            <label for="usuarioRedeSocialI">Instagram</label>
                            <input type="checkbox" value="instagram" name="usuarioRedeSocial" id="usuarioRedeSocialI">
                        </div>
                        <div>
                            <label for="usuarioRedeSocialX">X</label>
                            <input type="checkbox" value="x" name="usuarioRedeSocial" id="usuarioRedeSocialX">
                        </div>
                    </div>
                    <div>
                        <label for="usuarioMusica">Estilo musical</label>
                        <input type="text" name="usuarioMusica" list="listUsuarioMusica" id="usuarioMusica">
                        <datalist id="listUsuarioMusica">
                            <option value="rock"></option>
                            <option value="pagode"></option>
                            <option value="funk"></option>
                        </datalist>
                    </div>
                    <div>
                        <label for="usuarioCor">Cor favorita</label>
                        <input type="color" name="usuarioCor" id="usuarioCor">
                </fieldset>

                <fieldset>
                    <legend>Formulario de Opinião</legend>
                    <div>
                        <p>O que acha do nosso serviço?</p>
                        <div>
                            <label for="usuarioOpiniaoOtimo">Ótimo</label>
                            <input type="radio" name="usuarioOpiniao" value="4" id="usuarioOpiniaoOtimo">

                            <label for="usuarioOpiniaoBom">Bom</label>
                            <input type="radio" name="usuarioOpiniao" id="usuarioOpiniaoBom" value="3">

                            <label for="usuarioOpiniaoRegular">Regular</label>
                            <input type="radio" name="usuarioOpiniao" id="usuarioOpiniaoRegular" value="2">

                            <label for="usuarioOpiniaoRuim">Ruim</label>
                            <input type="radio" name="usuarioOpiniao" id="usuarioOpiniaoRuim" value="1">
                        </div>
                    </div>
                    <div>
                        <label for="usuarioOpiniaoTexto">Escreva sua opinião</label>
                        <textarea rows="9" name="usuarioOpiniaoTexto" id="usuarioOpiniaoTexto"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Confirmações</legend>
                    <div>
                        <label for="usuarioLGPD">Eu aceito participar da pesquisa</label>
                        <input type="checkbox" name="usuarioLGPD" id="usuarioLGPD" required>
                    </div>
                    <div>
                        <label for="usuarioReceberEmail">Receber resultado por email</label>
                        <input type="checkbox" name="usuarioReceberEmail" id="usuarioReceberEmail">
                    </div>
                </fieldset>
                <div>
                    <button type="reset" aria-label="limpar dados do formulário">Limpar</button>
                    <button type="submit" aria-label="enviar dados do formulário">Enviar</button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
