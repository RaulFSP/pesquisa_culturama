<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title__container title__container--primary">
            <h1>Pesquisa Online</h1>

        </div>
    </header>
    <main>
        <!--FORM DADOS PESSOAIS-->
        <section>
            <form action="" method="get">
                 <fieldset class="formulario">
                    <legend class="formulario__titulo">Formulario de Usuário</legend>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Nome do usuário</label>
                        <input class="formulario__input" type="text" name="usuarioNome">
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Email do usuário</label>
                        <input class="formulario__input" type="email" name="usuarioEmail">
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Data de nascimento</label>
                        <input class="formulario__input" type="date" name="usuarioDob">
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Contato do usuário</label>
                        <input class="formulario__input" type="tel" name="usuarioContato"
                            pattern="\(\d{2}\) \d{5}\-\d{4}" placeholder="(00) 00000-0000">
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Foto de usuário</label>
                        <input class="formulario__input" type="file" accept="image/*" name="usuarioFoto">
                    </div>

                </fieldset> 

                 <fieldset class="formulario">
                    <legend class="formulario__titulo">Formulario de Perfil</legend>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Gênero</label>
                        <div class="formulario__div__input__radio">
                            <input class="formulario__input" type="radio" name="usuarioGenero" value="f">FEMININO
                            <input class="formulario__input" type="radio" name="usuarioGenero" value="m">MASCULINO
                        </div>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Estado Civil</label>
                        <select class="formulario__input" name="usuarioEstadoCivil">
                            <option value="">Escolha</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="uniaoEstavel">União Estável</option>
                        </select>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Estado</label>
                        <select class="formulario__input" name="usuarioEstado">
                            <option value="">Escolha</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>

                        </select>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Cidade</label>
                        <input class="formulario__input" type="text" name="usuarioCidade">
                    </div>
                </fieldset>
                <fieldset class="formulario">
                    <legend class="formulario__titulo">Formulario de Hábito</legend>
                    <div class="formulario__div">
                        <p>Redes Sociais</p>
                        <div>
                            <label>facebook</label>
                            <input type="checkbox" value="facebook" name="usuarioRedeSocial">
                        </div>
                        <div>
                            <label>Instagram</label>
                            <input type="checkbox" value="instagram" name="usuarioRedeSocial">
                        </div>
                        <div>
                            <label>X</label>
                            <input type="checkbox" value="x" name="usuarioRedeSocial">
                        </div>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Estilo musical</label>
                        <input type="text" name="usuarioMusica" class="formulario__input" list="listUsuarioMusica">
                        <datalist id="listUsuarioMusica">
                            <option value="rock"></option>
                            <option value="pagode"></option>
                            <option value="funk"></option>
                        </datalist>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Cor favorita</label>
                        <input type="color" name="usuarioCor" class="">
                    </div>
                </fieldset>

                <fieldset class="formulario">
                    <legend class="formulario__titulo">Formulario de Opinião</legend>
                    <div class="formulario__div">
                        <label class="formulario__div__label">O que acha do nosso serviço?</label>
                        <div class="formulario__div__input__radio">
                            <input class="formulario__input" type="radio" name="usuarioOpiniao" value="4">Ótimo
                            <input class="formulario__input" type="radio" name="usuarioOpiniao" value="3">Bom
                            <input class="formulario__input" type="radio" name="usuarioOpiniao" value="2">Regular
                            <input class="formulario__input" type="radio" name="usuarioOpiniao" value="1">Ruim
                        </div>
                    </div>
                    <div class="formulario__div">
                        <label class="formulario__div__label">Escreva sua opinião</label>
                        <textarea rows="9" name="usuarioOpiniaoTexto"></textarea>
                    </div>
                </fieldset>
                <fieldset class="formulario">
                    <legend class="formulario__titulo">Confirmações</legend>
                    <div class="formulario__div__checkbox">
                        <label class="formulario__div__label">Eu aceito participar da pesquisa</label>
                        <input type="checkbox" name="usuarioLGPD" class="" checked required>
                    </div>
                    <div class="formulario__div__checkbox">
                        <label class="formulario__div__label">Receber resultado por email</label>
                        <input type="checkbox" name="usuarioReceberEmail" class="" required>
                    </div>
                </fieldset>
                <div class="formulario__div__button">
                    <button type="reset" class="formulario__button">Limpar</button>
                    <button type="submit" class="formulario__button">Enviar</button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
